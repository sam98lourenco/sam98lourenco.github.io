<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meu Blog — Sam Trainer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    :root{
      --bg: #0f172a;
      --header-bg: #1e293b;
      --text: #e5e7eb;
      --accent: #38bdf8;
      --link: #22d3ee;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--header-bg);
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      color: var(--accent);
      margin: 0;
      font-size: 2rem;
    }

    /* Logo centralizada abaixo do título */
    .logo {
      display: block;
      margin: 14px auto 0; /* centraliza e adiciona espaço acima */
      width: 150px;        /* ajuste conforme necessário */
      height: auto;
    }

    main {
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sam Trainer</h1>
    <!-- Substitua o src abaixo pelo nome do arquivo da sua imagem no repositório -->
    <img src="logotipo-preto.png" alt="Sam Trainer Treinamento Personalizado" class="logo">
    <p>Treinamento Personalizado</p>
  </header>

  <main>
    <h2>Sobre mim</h2>
    <p>
      Olá! Estou criando meu site com GitHub Pages.
      Em breve vou publicar conteúdos aqui.
    </p>

    <h2>Links</h2>
    <ul>
      <li><a href="#">Instagram</a></li>
      <li><a href="#">GitHub</a></li>
    </ul>
  </main>
</body>
</html>
